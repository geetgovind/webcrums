<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card by Webcrumbs</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div id="webcrumbs"> 
    	<div class="w-[300px] min-h-[400px] bg-neutral-50 rounded-lg shadow-lg pb-4">
    	  <div>
    	    <img src="https://cdn.webcrumbs.org/assets/images/ask-ai/gradients/g1.png" class="w-full h-[150px] object-cover rounded-t-lg" alt="AI Cover"/>
    	  </div>
    	  <div class="flex justify-center -mt-12">
    	    <img src="https://tools-api.webcrumbs.org/image-placeholder/100/100/avatar/7" class="w-[100px] h-[100px] object-cover rounded-full border-4 border-neutral-50" alt="Avatar"/>
    	  </div>
    	  <div class="text-center mt-4">
    	    <h1 class="font-title text-xl ">John Doe</h1>
    	    <p class="mt-2 text-gray-600">Software Engineer</p>
    	    <p class="text-gray-600 text-sm mt-2 m-4">
    	      Passionate about developing scalable software solutions and working on cutting-edge technology to solve real-world problems. Experienced in full-stack development and agile methodologies.
    	    </p>
    	    <div class="flex justify-center space-x-4 mt-4">
    	      <i class="fa-brands fa-facebook text-2xl"></i>
    	      <i class="fa-brands fa-twitter text-2xl"></i>
    	      <i class="fa-brands fa-linkedin text-2xl"></i>
    	    </div>
    	    <a href="https://github.com/geetgovind" class="mt-4 bg-primary text-white py-3 px-6 rounded-md">
    	      Follow
			</a>
    	  </div>
    	</div> 
    </div>
    
  </body>
</html>
